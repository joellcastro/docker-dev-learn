apiVersion: v1
kind: BuildConfig
metadata:
  name: dev-learn-pipeline
  labels:
    app: dev-learn
spec:
  source:
    type: Git
    git:
      uri: https://github.com/telusdigital/docker-dev-learn.git
      ref: 7.delivery-pipeline
  triggers:
    - type: GitHub
      github:
        secret: iddqd
  runPolicy: Serial
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile